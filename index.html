<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree By Kunal Gavhane</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fe5655957.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="share-button"> <i class="fa-regular fa-share-nodes"></i></div>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="assets/img/KG Kunal Gavhane.png" alt="Kunal gavhane pic">

        </div>
        <h1>@Kunal_Gavhane</h1>
        
        <a class="tile" href="#">
            <div class="icon"> <i class="fa-brands fa-linkedin-in"></i></div>
            <p> LinkedIn</p>
            <div class="share-tile">
                <i class="fa-regular fa-share-nodes"></i>
            </div>
        </a>
        <a class="tile" href="#">
            <div class="icon"> <i class="fa-brands fa-twitter"></i></div>
            <p> Twitter</p>
            <div class="share-tile">
                <i class="fa-regular fa-share-nodes"></i>
            </div>
        </a>
        <a class="tile" href="#">
            <div class="icon"><i class="fa-brands fa-hashnode"></i></div>
            <p> Hashnode</p>
            <div class="share-tile">
                <i class="fa-regular fa-share-nodes"></i>
            </div>
        </a>
    </div>
</body>
</html>
