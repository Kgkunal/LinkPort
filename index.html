<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPort By Kunal Gavhane</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fe5655957.js" crossorigin="anonymous"></script>

    

</head>
<body>
    
   
    <header>
        
        <div class="dark-mode-btn" id="dark-mode-btn">
            <i class="fa-solid fa-sun" id="mode-icon" ></i>
          </div>
        <div class="share-button" id="menuebtn"> 
             <i class="fa-solid fa-bars" id="mIcon"></i>
            </div>
             
              <!-- sidebar-menue -->
              

            
    <!-- sidebar-menue -->
    </header>

   
    <div class="container">
        <div class="image-container">
            <img src="assets/img/kg.png" alt="Kunal gavhane pic">

        </div>

       
        <h1 id="profile-name">@Kunal_Gavhane</h1>
        
        
        <a class="tile" href="https://www.linkedin.com/in/kunal-gavhane-profile/" target="_blank">
            <div class="icon"> <i class="fa-brands fa-linkedin-in"></i></div>
            <p> LinkedIn</p>
            <div class="share-tile">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
        <a class="tile" href="https://github.com/Kgkunal" target="_blank">
            <div class="icon"> <i class="fa-brands fa-github "></i></div>
            <p> GitHub</p>
            <div class="share-tile">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
        <a class="tile" href="https://twitter.com/iam_kgkunal" target="_blank">
            <div class="icon"> <i class="fa-brands fa-twitter"></i></div>
            <p> Twitter</p>
            <div class="share-tile">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
        <a class="tile" href="https://kgkunal.hashnode.dev" target="_blank">
            <div class="icon"><i class="fa-brands fa-hashnode"></i></div>
            <p> Hashnode</p>
            <div class="share-tile">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
        <a class="tile" href="https://medium.com/@kgkunalgavhane1721" target="_blank">
            <div class="icon"><i class="fa-brands fa-medium"></i></div>
            <p> Medium</p>
            <div class="share-tile">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
        <a class="tile" href="#">
            <div class="icon"> <i class="fa-brands fa-instagram"></i></div>
            <p> Instagram</p>
            <div class="share-tile">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
        </a>
    </div>
    

    <footer>
        <div>
            <p style="text-align: center;"> <i class="fa-sharp fa-solid fa-link" style="color: #0960f6;"></i> <strong>LinkPort</strong></p>
        </div>
        <!-- <div class="social">
            <a href="#"> <i class="fa-brands fa-instagram"></i> </a>
            <a href="#"> <i class="fa-brands fa-youtube"></i> </a>
            <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
            <a href="#"> <i class="fa-brands fa-facebook"></i> </a>
            <a href="#"> <i class="fa-brands fa-github"></i> </a>
        </div> -->
        <ul class="list">
            <li> <a href="#"> Home </a></li>
            <li> <a href="#"> Contribution </a></li>
            <li> <a href="#"> Create Your Profile </a></li>
            <li> <a href="#"> About </a></li>
        </ul>
        <p class="contribution">
           <b> Made with  <i class="fa-sharp fa-solid fa-heart fa-fade" style="color: #dd2808;"></i>  Love By Kunal Gavhane</b>
        </p>
    </footer>

    <!--  js script--here -->
    <script src="script.js"></script>
   
</body>
</html>
